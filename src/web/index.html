<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scoreboard</title>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>
    <script src="js/scoreboard.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-editable.css" rel="stylesheet" type="text/css"/>
    <link href="css/scoreboard.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div id="home" class="col-md-4">
            <h2>Home</h2>

            <div class="score">
                <span id="home-score" class="score"></span>
                <button data-team="home" class="score-up btn btn-primary">+</button>
                <button data-team="home" class="score-down btn btn-danger">-</button>
            </div>
            <div class="penalties">
                <h3>Penalty</h3>
                <table class="table table-condensed">
                    <tr>
                        <th>Player</th>
                        <th>Remaining</th>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <a data-toggle="modal" href="#add-penalty" class="btn btn-primary" data-team="Away">add</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="clock_box" class="col-md-2">
            <span id="clock" data-type="text" data-title="Time"></span>

            <div id="clock-actions">
                <a id="clock-start" class="btn"><span class="glyphicon glyphicon-play"></span></a>
                <a id="clock-pause" class="btn"><span class="glyphicon glyphicon-pause"></span></a>
            </div>

            <div id="period-block">
                <span>Period</span>
                <span id="period"></span>
                <button class="period-up btn btn-primary">+</button>
                <button class="period-down btn btn-danger">-</button>
            </div>
        </div>
        <div id="away" class="col-md-4">
            <h2>Away</h2>

            <div class="score">
                <span id="away-score" class="score"></span>
                <button data-team="away" class="score-up btn btn-primary">+</button>
                <button data-team="away" class="score-down btn btn-danger">-</button>
            </div>

            <div class="penalties">
                <h3>Penalty</h3>
                <table class="table table-condensed">
                    <tr>
                        <th>Player</th>
                        <th>Remaining</th>
                    </tr>
                    <tr>
                        <td>#10</td>
                        <td>3:00 <a>clear</a></td>
                    </tr>
                    <tr>
                        <td>#10</td>
                        <td>3:00 <a>clear</a></td>
                    </tr>
                    <tr>
                        <td>#10</td>
                        <td>3:00 <a>clear</a></td>
                    </tr>
                    <tr>
                        <td colspan="3"><a data-toggle="modal" href="#add-penalty" class="btn btn-primary"
                                           data-team="Away">add</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="add-penalty">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">TEMP TITLE</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="penalty-player form-group">
                        <label for="penalty-player" class="col-lg-6 control-label">Player #</label>

                        <div class="col-lg-3">
                            <input id="penalty-player" class="form-control input-sm" type="text" maxlength="2"
                                   size="1"/>
                        </div>
                    </div>
                    <div class="penalty-time form-group">
                        <label for="penalty-time" class="col-lg-6 control-label">Time</label>

                        <div class="col-lg-3">
                            <input id="penalty-time" class="form-control input-sm" value="3:00" list="penalty-times"
                                   size="1"/>
                        </div>
                    </div>
                </form>
                <datalist id="penalty-times">
                    <option value="2:00">
                    <option value="3:00">
                    <option value="5:00">
                    <option value="7:00">
                    <option value="10:00">
                </datalist>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script type="text/javascript">
    var dialog = $('#add-penalty');
    // before display
    dialog.on('show.bs.modal', function (e) {
        var team = e.relatedTarget.dataset.team;
        $(this).find(".modal-title").html(team + " Penalty");
    });
    // after displayed
    dialog.on('shown.bs.modal', function (e) {
        $("#penalty-player")[0].focus();
    });
</script>
</body>
</html>
