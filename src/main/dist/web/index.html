<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scoreboard</title>
    <script src="js/external/socket.io/socket.io.js"></script>
    <script src="js/websocket-client.js"></script>
    <script src="js/external/jquery-2.0.3.min.js"></script>
    <script src="js/external/bootstrap.min.js"></script>
    <script src="js/external/bootstrap-editable.min.js"></script>
    <script src="js/scoreboard.js"></script>
    <link href="css/external/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/external/bootstrap-editable.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="home" class="col-md-4">
            <h2>Home</h2>

            <div class="score">
                <span id="home-score" class="score"></span>
                <button data-team="home" class="score-up btn btn-primary btn-lg">Goal</button>
                <button data-team="home" class="score-down btn btn-danger btn-sm">-</button>
            </div>

            <div class="penalties">
                <a data-toggle="modal" href="#add-penalty" class="btn btn-primary"
                   data-team="home">Penalty</a>

                <table class="table table-condensed">
                    <tr>
                        <th>Period</th>
                        <th>#</th>
                        <th>Min</th>
                        <th>Off Ice</th>
                        <th>Start</th>
                        <th>Remaining</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tbody class="list">

                    </tbody>
                    <tr>
                        <td colspan="3"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="clock_box" class="col-md-2">
            <a data-toggle="modal" href="#set-clock">
                <span id="clock"></span>
            </a>

            <div id="clock-elapsed"></div>
            of
            <div id="period-length"></div>
            <div id="clock-actions">
                <a id="clock-start" class="btn"><span class="glyphicon glyphicon-play"></span></a>
                <a id="clock-pause" class="btn"><span class="glyphicon glyphicon-pause"></span></a>
            </div>

            <div id="period-block">
                <span>Period</span>
                <span id="period"></span>
                <button class="period-up btn btn-primary">+</button>
                <button class="period-down btn btn-danger">-</button>
            </div>
        </div>
        <div id="away" class="col-md-4">
            <h2>Away</h2>

            <div class="score">
                <span id="away-score" class="score"></span>
                <button data-team="away" class="score-up btn btn-primary btn-lg">Goal</button>
                <button data-team="away" class="score-down btn btn-danger btn-sm">-</button>
            </div>

            <div class="penalties">
                <a data-toggle="modal" href="#add-penalty" class="btn btn-primary" data-team="away">Penalty</a>

                <table class="table table-condensed">
                    <tr>
                        <th>Period</th>
                        <th>#</th>
                        <th>Min</th>
                        <th>Off Ice</th>
                        <th>Start</th>
                        <th>Remaining</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tbody class="list">

                    </tbody>
                    <tr>
                        <td colspan="3"></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button id="buzzer" class="btn btn-sm btn-warning">Buzzer</button>
            <a data-toggle="modal" href="#new-game-dialog" class="btn btn-primary btn-sm">New Game</a>

        </div>
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-4">
            <div class="onoffswitch power">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="power">
                <label class="onoffswitch-label" for="power">
                    <div class="onoffswitch-inner"></div>
                    <div class="onoffswitch-switch"></div>
                </label>
            </div>
        </div>

    </div>
    <div class="row">
        <div id="console" class="well"></div>
    </div>
</div>
<!--
  -  Dialogs
  -->
<div class="modal fade" id="add-penalty">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">TEMP TITLE</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="penalty-player form-group">
                        <label for="add-penalty-player" class="col-lg-6 control-label">Player #</label>

                        <div class="col-lg-3">
                            <input id="add-penalty-player" class="form-control input-sm" type="text" maxlength="2"
                                   size="1"/>
                        </div>
                    </div>
                    <div class="penalty-serving form-group">
                        <label for="add-penalty-player" class="col-lg-6 control-label">Serving Player #</label>

                        <div class="col-lg-3">
                            <input id="add-penalty-serving" class="form-control input-sm" type="text" maxlength="2"
                                   size="1"/>
                        </div>
                    </div>
                    <div class="penalty-time form-group">
                        <label for="add-penalty-time" class="col-lg-6 control-label">Time</label>

                        <div class="col-lg-3">
                            <input id="add-penalty-time" class="form-control input-sm" value="3:00"
                                   type="text" size="1"/>
                        </div>
                    </div>
                    <div class="penalty-clock form-group">
                        <label for="add-penalty-off_ice" class="col-lg-6 control-label">Off Ice</label>

                        <div class="col-lg-3">
                            <input id="add-penalty-off_ice" class="form-control input-sm"/>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="add-penalty-add" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="set-clock">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Set Clock</h4>
            </div>
            <div class="modal-body">
                <div class="error"></div>
                <div role="form" class="form-inline">
                    <div class="form-group">
                        <label for="custom-time" class="col-sm-2 control-label">Time</label>

                        <div class="col-sm-10">
                            <input id="custom-time" class="form-control input-sm"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="save-custom-time">set</button>
                        </div>
                    </div>
                </div>
                <div class="predefined-times form-group">
                    <div class="col-sm-10">
                        <button class="time btn btn-default" data-time="2000">20:00</button>
                        <button class="time btn btn-default" data-time="1800">18:00</button>
                        <button class="time btn btn-default" data-time="1500">15:00</button>
                        <button class="time btn btn-default" data-time="1300">13:00</button>
                        <button class="time btn btn-default" data-time="500">5:00</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="new-game-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create a new Game</h4>
                <p class="help-block">Enter the period length in minutes.</p>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="error"></div>
                    <div class="period-form form-group">
                        <label for="period-0" class="col-lg-6 control-label">Period 0</label>

                        <div class="col-xs-2">
                            <input id="period-0" class="form-control input-sm" type="text" maxlength="2" size="2"
                                   value="5"/>
                        </div>
                        <div class=col-xs-4>
                            <a href="#" onclick="$('#period-0').val(0)">skip</a>
                        </div>
                    </div>
                    <div class="period-form form-group">
                        <label for="period-1" class="col-lg-6 control-label">Period 1</label>

                        <div class="col-lg-2">
                            <input id="period-1" class="form-control input-sm" type="text" maxlength="2" size="2"
                                   value="20"/>
                        </div>
                    </div>
                    <div class="period-form form-group">
                        <label for="period-2" class="col-lg-6 control-label">Period 2</label>

                        <div class="col-lg-2">
                            <input id="period-2" class="form-control input-sm" type="text" maxlength="2" size="2"
                                   value="20"/>
                        </div>
                    </div>
                    <div class="period-form form-group">
                        <label for="period-3" class="col-lg-6 control-label">Period 3</label>

                        <div class="col-lg-2">
                            <input id="period-3" class="form-control input-sm" type="text" maxlength="2" size="2"
                                   value="20"/>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button id="new-game" type="button" class="btn btn-primary">Create Game</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
