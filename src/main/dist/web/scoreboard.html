<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <link href="css/scoreboard.css" rel="stylesheet" type="text/css"/>
    <link href="css/scoreboard-modern.css" rel="stylesheet" type="text/css"/>
    <script type="module" src="js/scoreboard-main.js"></script>
</head>
<body>
<div id="conn-overlay" aria-live="polite" style="display:none">
  <div class="overlay-card">
    <div class="overlay-title">Connection lost</div>
    <div id="conn-overlay-text" class="overlay-text">Reconnectingâ€¦</div>
    <div class="overlay-note">This is a local app. If it crashed, please restart the Scoreboard application on the server.</div>
  </div>
  <div class="overlay-bg"></div>
</div>

<div id="scoreboard">
    <div id="score_box">
        <div class="score home">
            <div class="label">Home</div>
            <div class="digits">
                <div class="digit tens">0</div>
                <div class="digit ones">0</div>
            </div>
        </div>
        <div class="clock">
            <div class="digits">
                <div class="digit minutes tens">0</div>
                <div class="digit minutes ones">0</div>
                <div class="digit seconds tens">0</div>
                <div class="digit seconds ones">0</div>
            </div>
        </div>
        <div class="score guest">
            <div class="label">Guest</div>
            <div class="digits">
                <div class="digit tens">0</div>
                <div class="digit ones">0</div>
            </div>
        </div>
    </div>
    <div id="penalty_box">

        <div class="penalties home">
            <div class="player">
                <div class="label">Player</div>
                <div class="digits">
                    <div class="digit tens">0</div>
                    <div class="digit ones">0</div>
                </div>
                <div class="digits">
                    <div class="digit tens">0</div>
                    <div class="digit ones">0</div>
                </div>
            </div>
            <div class="penalty">
                <div class="label">Penalty</div>
                <div class="digits">
                    <div class="digit minutes">0</div>
                    <div class="digit seconds tens">0</div>
                    <div class="digit seconds ones">0</div>
                </div>
                <div class="digits">
                    <div class="digit minutes">0</div>
                    <div class="digit seconds tens">0</div>
                    <div class="digit seconds ones">0</div>
                </div>
            </div>
        </div>
        <div class="period">
            <div class="label">Period</div>

            <div class="digits">
                <div class="digit">0</div>
            </div>
        </div>
        <div class="penalties guest">
            <div class="player">
                <div class="label">Player</div>
                <div class="digits">
                    <div class="digit tens">0</div>
                    <div class="digit ones">0</div>
                </div>
                <div class="digits">
                    <div class="digit tens">0</div>
                    <div class="digit ones">0</div>
                </div>
            </div>
            <div class="penalty">
                <div class="label">Penalty</div>
                <div class="digits">
                    <div class="digit minutes">0</div>
                    <div class="digit seconds tens">0</div>
                    <div class="digit seconds ones">0</div>
                </div>
                <div class="digits">
                    <div class="digit minutes">0</div>
                    <div class="digit seconds tens">0</div>
                    <div class="digit seconds ones">0</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
