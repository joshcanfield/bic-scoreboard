name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Verify Gradle
        run: .\gradlew.bat --version

      - name: Run tests (incl. UI)
        run: .\gradlew.bat test --no-daemon --stacktrace

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_id }}
          path: |
            build/reports/**
            build/test-results/**
            build/logs/**
          if-no-files-found: warn
          retention-days: 7

  package-app-image:
    needs: build-and-test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build app image zip
        run: .\gradlew.bat appImageZip --no-daemon --stacktrace

      - name: Upload app image artifact
        uses: actions/upload-artifact@v4
        with:
          name: scoreboard-app-image-${{ replace(github.ref_name, '/', '-') }}-${{ github.sha }}
          path: build/artifacts/*.zip
          if-no-files-found: error
          retention-days: 14
